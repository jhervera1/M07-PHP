<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <form action="register.php" method="post" enctype="multipart/form-data">
                <input type="text" id="username" name="username" class="fadeIn first" placeholder="Usuari"><br><br>
                <input type="text" id="password" name="password" class="fadeIn second" placeholder="Contrasenya"><br><br>
                <input type="text" id="confirm_password" name="confirm_password" class="fadeIn third" placeholder="Confirmar contrasenya"><br><br>
                <input type="text" id="email" name="email" class="fadeIn fourth" placeholder="Correu"><br><br>
                <input type="file" name="image" class="fadeIn fifth" />
                <input type="submit" name="submit" value="registrar" class="fadeIn sixth" >

            </form>
        </div>
    </div>
</body>


</html>
